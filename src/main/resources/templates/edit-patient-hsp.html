<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Patient</title>
    <link rel="stylesheet" th:href="@{/css/manage-patients-hsp.css}" />
</head>
<body>

<!-- Back button to go back to the manage page -->
<a th:href="@{/hospitalAdmin/patients}" class="button"><span>Back</span></a>

<div class="edit-patient-container">
    <div class="edit-patient-form">
        <h1>Edit Patient</h1>

        <form th:action="@{/hospitalAdmin/patients/edit}" th:object="${patient}" method="post">
            <!-- Keep the ID hidden so we know which patient to update -->
            <input type="hidden" th:field="*{patientId}" />

            <label>Name:</label>
            <input type="text" th:field="*{name}" required/>

            <label>DOB (yyyy-mm-dd):</label>
            <input type="date" th:field="*{dob}" />

            <label>Gender:</label>
            <input type="text" th:field="*{gender}" />

            <label>Contact:</label>
            <input type="text" th:field="*{contactNumber}" />

            <label>Email:</label>
            <input type="email" th:field="*{email}" required/>

            <label>Password:</label>
            <input type="text" th:field="*{password}" required/>

            <label>Address:</label>
            <input type="text" th:field="*{address}" />

            <button type="submit">Save</button>
        </form>
    </div>
</div>

</body>
</html>
