<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body{
        background: linear-gradient(116.21deg, rgba(216, 210, 252, 0.352) 1.56%, rgba(151, 71, 255, 0.374) 43.54%, rgba(56, 13, 227, 0.55) 91.44%);
        
        }
        .error-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            background-color: rgba(255, 245, 245, 0.5);
            
            
        }
        .error-message {
            color: #ff6b6b;
            margin: 20px 0;
        }
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .home-button, .back-button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .home-button {
            background-color: #4CAF50;
        }
        .home-button:hover {
            background-color: #45a049;
        }
        .back-button {
            background-color: #2196F3;
        }
        .back-button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong</h1>
        <div class="error-message" th:text="${errorMessage} ?: 'An unexpected error occurred'">
            Default error message
        </div>
        <div class="button-container">
            <button onclick="window.history.back();" class="back-button">Go Back</button>
            <a th:href="@{/}" class="home-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
