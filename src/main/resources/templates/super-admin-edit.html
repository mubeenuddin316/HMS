<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Super Admin</title>
</head>
<body>
    <a th:href="@{/superAdmin/superAdmins}" class="back-link">
        ← Back to SuperAdmins
    </a>
    <h1>Edit Super Admin</h1>
    <form th:action="@{/superAdmin/superAdmins/edit}"
          th:object="${superAdmin}"
          method="post">
        <input type="hidden" th:field="*{superAdminId}" />

        <label>Name:</label>
        <input type="text" th:field="*{adminName}" required/><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required/><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required/><br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
