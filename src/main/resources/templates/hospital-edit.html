<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Hospital</title>
</head>
<body>
    <h1>Edit Hospital</h1>
    <form th:action="@{/superAdmin/hospitals/edit}" th:object="${hospital}" method="post">
        <input type="hidden" th:field="*{hospitalId}" />
        <label>Name:</label>
        <input type="text" th:field="*{name}" /><br/>

        <label>City:</label>
        <input type="text" th:field="*{city}" /><br/>

        <label>Phone:</label>
        <input type="text" th:field="*{phoneNumber}" /><br/>

        <label>Email:</label>
        <input type="text" th:field="*{email}" /><br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
