<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Doctor</title>
    <link rel="stylesheet" th:href="@{/css/edits.css}" />
</head>
<body>
    <a th:href="@{/superAdmin/doctors}" class="back-link">
        ‚Üê Back to Doctors
    </a>
    <h1>Edit Doctor</h1>
    <form th:action="@{/superAdmin/doctors/edit}" th:object="${doctor}" method="post">
        <input type="hidden" th:field="*{doctorId}" />

        <label>Hospital:</label>
        <select name="hospitalId" required>
				<option value="">-- Select a Hospital --</option>
				<option th:each="h : ${hospitalList}" 
				        th:value="${h.hospitalId}"
					    th:text="|${h.hospitalId} : ${h.name}|">
			    </option>
		</select><br/>

        <label>Name:</label>
        <input type="text" th:field="*{name}" required /><br/>

        <label>Specialization:</label>
        <input type="text" th:field="*{specialization}" /><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" required /><br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
