<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" th:href="@{/css/patient-register.css}">
</head>
<body>
    <div class="container">
        <h2>Patient Registration</h2>
        
        <form th:action="@{/patient/register}" method="post" th:object="${patient}">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required><br>

            <label>Email:</label>
            <input type="email" th:field="*{email}" required><br>

            <label>Password:</label>
            <input type="password" th:field="*{password}" required><br>

            <label>Gender:</label>
            <select th:field="*{gender}">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>

            <label>Date of Birth:</label>
            <input type="date" th:field="*{dob}" required><br>

            <label>Contact Number:</label>
            <input type="text" th:field="*{contactNumber}" required><br>

            <label>Address:</label>
            <textarea th:field="*{address}" required></textarea><br>

            <button type="submit">Register</button>
        </form>

        <p class="success" th:if="${successMessage}" th:text="${successMessage}"></p>
        <p class="error" th:if="${errorMessage}" th:text="${errorMessage}"></p>

        <p class="back-to-login">Already have an account? <a th:href="@{/}">Login Here</a></p>
    </div>
</body>
</html>
