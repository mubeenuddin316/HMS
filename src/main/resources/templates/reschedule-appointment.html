<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reschedule Appointment</title>
    <!-- If you want the same pastel style, link your existing CSS -->
    <link rel="stylesheet" th:href="@{/css/reschedule-appointment.css}" />
</head>
<body>

<div class="reschedule-container">
    <div class="reschedule-form">
        <h1>Reschedule Appointment</h1>

        <form th:action="@{/doctor/appointments/reschedule}" 
              th:object="${appointment}"
              method="post">
            
            <!-- Hidden field for the ID -->
            <input type="hidden" th:field="*{appointmentId}" />

            <label>Current Date/Time:</label>
            <p th:text="${#temporals.format(appointment.appointmentDatetime, 'yyyy-MM-dd HH:mm')}">
                2025-04-01 09:00
            </p>

            <label>New Date/Time:</label>
            <input type="datetime-local" th:field="*{appointmentDatetime}" required />

            <button type="submit">Save</button>
        </form>
    </div>
</div>

</body>
</html>
