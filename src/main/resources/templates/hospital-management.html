<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hospital Management</title>
        <link rel="stylesheet" th:href="@{/css/hospital-management.css}" />
    
</head>
<body>
    <h1>Hospital Management</h1>

    <!-- Table of existing hospitals -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="h : ${hospitals}">
                <td th:text="${h.hospitalId}">ID</td>
                <td th:text="${h.name}">Name</td>
                <td th:text="${h.city}">City</td>
                <td th:text="${h.phoneNumber}">Phone</td>
                <td>
                    <!-- Edit link -->
                    <a th:href="@{/superAdmin/hospitals/edit/{id}(id=${h.hospitalId})}">Edit</a>
                    <!-- Delete link -->
                    <a th:href="@{/superAdmin/hospitals/delete/{id}(id=${h.hospitalId})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Form to create a new hospital -->
    <h2>Create New Hospital</h2>
    <form th:action="@{/superAdmin/hospitals}" th:object="${newHospital}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/>
        <label>City:</label>
        <input type="text" th:field="*{city}"/><br/>
        <label>Phone:</label>
        <input type="text" th:field="*{phoneNumber}"/><br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}"/><br/>
        <button type="submit">Create</button>
    </form>
</body>
</html>
