<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit OPD Queue</title>
    <link rel="stylesheet" th:href="@{/css/edits.css}" />
</head>
<body>
    <a th:href="@{/superAdmin/opdQueues}" class="back-link">
        ← Back to OpdQueue
    </a>
    <h1>Edit OPD Queue</h1>
    <form th:action="@{/superAdmin/opdQueues/edit}" th:object="${opdQueue}" method="post">
        <input type="hidden" th:field="*{opdQueueId}" />

        <label>Patient:</label>
        <select th:field="*{patient.patientId}">
            <option value="">-- Select a Patient --</option>
            <option th:each="p : ${patientList}"
                   th:value="|${p.patientId} : ${p.name}|"
                   th:text="${p.name}">
            </option>
        </select><br/>

        <label>Name:</label>
        <input type="text" th:field="*{patientName}" required/><br/>
        
        <label>Doctor:</label>
        <select th:field="*{doctor.doctorId}" required>
            <option value="">-- Select a Doctor --</option>
            <option th:each="d : ${doctorList}"
                   th:value="${d.doctorId}"
                   th:text="${d.name}">
            </option>
        </select><br/>

        <label>Hospital ID:</label>
        <select th:field="*{hospital.hospitalId}" required>
            <option value="">-- Select a Hospital --</option>
            <option th:each="h : ${hospitalList}"
                   th:value="${h.hospitalId}"
                   th:text="|${h.hospitalId} : ${h.name}|">
            </option>
        </select><br/>

        <label>Registration Time:</label>
        <input type="datetime-local" th:field="*{registrationTime}" required/><br/>

        <label>Status:</label>
        <input type="text" th:field="*{queueStatus}" required/><br/>

        <label>Token #:</label>
        <input type="number" th:field="*{tokenNumber}" required/><br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
