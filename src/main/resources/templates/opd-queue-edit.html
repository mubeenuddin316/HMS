<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit OPD Queue</title>
</head>
<body>
    <a th:href="@{/superAdmin/opdQueues}" class="back-link">
        ‚Üê Back to OpdQueue
    </a>
    <h1>Edit OPD Queue</h1>
    <form th:action="@{/superAdmin/opdQueues/edit}"
          th:object="${opdQueue}"
          method="post">

        <input type="hidden" th:field="*{opdQueueId}" />

        <label>Patient ID:</label>
        <input type="number" th:field="*{patient.patientId}" readonly/><br/>

        <label>Doctor ID:</label>
        <input type="number" th:field="*{doctor.doctorId}" readonly/><br/>

        <label>Hospital ID:</label>
        <input type="number" th:field="*{hospital.hospitalId}" readonly/><br/>
        
        <label>Appointment:</label>
        <select th:field="*{appointment.appointmentId}">
            <option th:each="a : ${appointments}"
                 th:value="${a.appointmentId}"
                 th:text="${a.appointmentId}">
            </option>
        </select>

        <label>Queue Status:</label>
        <input type="text" th:field="*{queueStatus}" /><br/>

        <label>Token Number:</label>
        <input type="number" th:field="*{tokenNumber}" /><br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
